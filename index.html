<!doctype html>
<html lang="en">
  <head>
    <title>Superhero Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 gamehead">Superhero Trivia Game</div>
        </div>
        <div class="row inforow my-5">
            <div class="col-md-8" id="message">
                Press Start to Begin! <button class="btn btn-success btn-lg" id="startBtn">Start Game</button>
            </div>
            <div class="col-md-4" id="time">
                    6 Questions - 3 minutes
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-header question mb-4" id="question">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="answers">
                    <iframe src="https://giphy.com/embed/3oxRmAYvwBnTGEbe2A" width="480" height="271" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>
            <div class="col-md-4">
                    <div id="heroimg">       
                    </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
</div>
  </body>
</html>
